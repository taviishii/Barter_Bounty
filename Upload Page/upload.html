<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Barter Bounty || Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <div class="Page">
        <div class="Container">
            <!-- HEADER -->
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        BarterBounty
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="..\Home Page\home.html" style="color: #FFFF8D;">Home</a>
                            <a class="nav-link" href="..\Reviews page\reviews.html" style="color: #FFFF8D;">Reviews</a>
                            <a class="nav-link disabled" aria-disabled="true" style="color: #FFFF8D;">Upload</a>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false" style="color: #FFFF8D;">
                                    View Profile
                                </a>
                                <!-- <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" style="color: black;">SignIn</a></li>
                                    <li><a class="dropdown-item" href="#" style="color: black;">SignUp</a></li>
                                </ul> -->
                            </li>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- IMAGE AND DESCRIPTION UPLOAD -->
            <div class='Upload'>

                <!-- IMAGE UPLOAD CONTAINER -->
                    <div class="Hero">
                        <div class="card">
                            <img src="Upload.png" id="photo" alt="Upload Image" for="input-file">
                            <label for="input-file">
                                Choose Image
                            </label>
                            <input type="file" id="input-file">
                        </div>
                    </div>

                    <script>
                        let UploadImage = document.getElementById("photo");
                        let inputFile = document.getElementById("input-file");

                        inputFile.onchange = function(){
                            UploadImage.src = URL.createObjectURL(inputFile.files[0]);
                        }

                    </script>

                <!-- DESCRIPTION UPLOAD CONTAINER -->
                <div class="form-container">
                    <div class="inputbox">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Points Worth" placeholder="Points Worth" />
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" name="Negotiable Point range" placeholder="Negotiable Point range" />
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-lock'></i>
                        <input type="text" name="Product Description" placeholder="Product Description" />
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="text" name="Category" placeholder="Category" />
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Age" placeholder="Age" />
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" name="Any Other details" placeholder="Any Other details (Optional)" />
                    </div>
                    <button class="image-upload-button">Upload</button>
                </div>
            </div>

            <!-- FOOTER -->
            <footer class="footer">
                <p class="text-center">
                    Copyright &copy; BarterBounty.com
                </p>
            </footer>
        </div>
    </div>

</body>

</html>
